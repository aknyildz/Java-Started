<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Sayı Tahmin Etme Oyunu</title>
</head>
<body class="vh-50 d-flex flex-column center align-items-center bg-warning" style="margin-top: 10%;">
    <div><h1>Sayı Tahmin Etme Oyununa Hoşgeldiniz</h1></div><br>
    <div><h2>Lütfen 1 - 100 Arasında bir sayı giriniz</h2></div>
    <div id="htmlSayi" style="border: 1px solid black; padding: 30px 20px; width: 150px; text-align: center; font-size: xx-large; margin-top: 20px;" >???</div>
    <div id="htmlTalep" style="border: 1px solid black; padding: 30px 20px; width: 150px; text-align: center; font-size: x-large; margin-top: 20px;" >????</div>
    <input type="number" id="htmlGiris" placeholder="Rakam" class="form-control mt-3 m-auto" style="width: 8%;"/>
    <button id="htmlGetir" class="btn btn-outline-info m-3" onclick="tahminYap()">Tahmin Et</button>
    <div id="denemeSayisi"><h2></h2></div>
    <div id="denemeSayisi2"><h2></h2></div>
</body>
<script>
        // Rastgele bir sayı oluşturma
        let jsRakam = document.querySelector("#htmlSayi");
        let jsDenemeSayisi=document.getElementById("denemeSayisi")
        let jsDenemeSayisi2=document.getElementById("denemeSayisi2")
        const rastgeleSayi = Math.floor((Math.random() * 100)+1);
        console.log(rastgeleSayi);
        let tahminSayisi = 0;
        let tahminSayisi2 = 0;
        var deneme =0;


        function tahminYap() {
            deneme ++;
            const tahmin = document.getElementById("htmlGiris").value;
            tahminSayisi=tahmin;
            jsDenemeSayisi.innerText=`${deneme}. Denemeniz; ${tahminSayisi}`;
            jsDenemeSayisi2.innerText=`${deneme-1}. Denemeniz; ${tahminSayisi2}`;
            const sonuc = document.getElementById("htmlTalep");
            if (tahmin == rastgeleSayi) {
                sonuc.textContent = `Tebrikler!`;
                jsRakam.textContent = rastgeleSayi;
                
            } else if (tahmin < rastgeleSayi) {
                sonuc.textContent = "Arttır";
                tahminSayisi2=tahminSayisi;
                
            } else {
                sonuc.textContent = "Azalt";
                tahminSayisi2=tahminSayisi;
            }
        }
</script>
</html>
