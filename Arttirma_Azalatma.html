<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark d-flex vh-100 align-items-lg-center justify-content-center" >
    <button class="btn btn-outline-success" id="arttir">Arttır</button>
    <h1 style="color: white;" class="mx-2" id="sayac" >0</h1>
    <button class="btn btn-outline-danger" id="azalt" >Azalt</button>    
</body>

<script>
        var btnArttir = document.getElementById("arttir");
        var btnAzalt = document.getElementById("azalt");
        var btnSayac = document.getElementById("sayac");

        var hesaplama=0;

        btnArttir.addEventListener("click", elileArttir);
        btnAzalt.addEventListener("click", elileAzalt);

        function elileArttir()
        {
            hesaplama++;
            btnSayac.innerHTML = hesaplama;
            if (hesaplama>0)
            {
                btnSayac.style.color="springgreen"
            }
            else if (hesaplama==0)
            {
                btnSayac.style.color="white"
            }
        }

        function elileAzalt()
        {
            hesaplama--;
            btnSayac.innerText=hesaplama;
            if (hesaplama<0)
            {
                btnSayac.style.color="red"
            }
            else if (hesaplama=0)
            {
                btnSayac.style.color="white"
            }
        }


</script>

</html>
